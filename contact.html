<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">OS</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
<section class="contact-form">
    <div class="container">
        <div class="form-wrapper">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Location</h2>
                    <p>234, Lorem, ipsum dolor.</p>
                </div>
                <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Email</h2>
                    <p>Lorem@ipsum.com</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Call</h2>
                    <p>+91 9191919191</p>
                </div>
                <img src="./img/company-img.jpg" alt="Company image">
            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <p class="text-grey">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, ullam.</p>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" name="" id="Username">
                </div>
                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="number" name="" id="Phone">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="" id="Email">
                </div>
                <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea name="" id="Message" ></textarea>
                </div>
                <button type="Submit" class='form-btn'>Submit</button>
            </form>
        </div>

    </div>

</section>
<footer class="footer">
    <div class="social-media-links">
        <i class="fab fa-facebook fa-4x"></i>
        <i class="fab fa-twitter fa-4x"></i>
        <i class="fab fa-instagram fa-4x"></i>
    </div>

</footer>

</body>
